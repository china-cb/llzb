<span class="close url_close">&#xe607;</span>
<div class="m-url-top">
    {empty name="channel_info.cover"}
       <img src="__static__/index/src/img/temp/cover-img.png">
    {else/}
       <img src="{$Think.config.CONFIG_CDN_URL}{$channel_info.cover|default=''}">
    {/empty}

    <h4>{$channel_info.title|default=''}</h4>
</div>
<div class="m-url-list">
    <div class="container">
        <div class="item">
            <h4>推流地址</h4>
            <div class="url-line">
                <label><input value="{$channel_info.push_url|default=''}" id="push"></label>
                <a class="copy" onClick="copy_push_url()">复制</a>
            </div>
        </div>
        <div class="item">
            <h4>拉流地址（RTMP）</h4>
            <div class="url-line">
                <label><input value="{$channel_info.rtmp|default=''}" id="rtmp"></label>
                <a class="copy" data-id="rtmp">复制</a>
            </div>
        </div>
        <div class="item">
            <h4>拉流地址（HLS）</h4>
            <div class="url-line">
                <label><input value="{$channel_info.hls|default=''}" id="hls"></label>
                <a class="copy" data-id="hls">复制</a>
            </div>
        </div>
    </div>
</div>
